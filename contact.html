<!DOCTYPE html>

  <title>Contact - Draigan Le Febvre</title>
  <link rel="stylesheet" href="style.css">
  <script src="pjax.js" defer></script>
  <style>
    .contact-links {
      list-style: none;
      padding: 0;

      color: var(--link);
      transition: color 0.2s ease;
    }

    .contact-links a:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }
  </style>
</head>

</main>

  <div id="footer"></div>
